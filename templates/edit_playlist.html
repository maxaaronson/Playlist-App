{% extends "header.html" %}
{% block content %}

<h4>Rename playlist {{playlist.name}}?</h4>

<form action="{{ url_for('editPlaylist', playlist_id = playlist.id)}}" method = "POST">
	<label for="name">Name:</label>
	<input type ="text" name="name" value="{{playlist_id}}">
	<button type="submit" class="btn btn-default" id="submit" type="submit">Rename</button>
</form>


<a href="{{url_for('mainPage')}}">Cancel</a>

{% endblock %}
