{% extends "header.html" %}
{% block content %}

<h4>Delete song {{song.title}} in playlist {{playlist.name}}?</h4>

<form action="{{ url_for('deleteSong', playlist_id = playlist.id, song_id=song.id)}}" method = "POST">
	<button type="submit" class="btn btn-default" id="submit" type="submit">Delete</button>
</form>


<a href="{{url_for('viewPlaylist', playlist_id = playlist.id)}}">Cancel</a>

{% endblock %}
