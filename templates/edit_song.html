{% extends "header.html" %}
{% block content %}

<h4>Now editing {{song.title}}</h4>

<form action="{{ url_for('editSong', playlist_id = playlist_id, song_id=song.id)}}" method = "POST">
	<label for="name">Title:</label><input type ="text" class="form-control" maxlength="100" name="title">
	<label for="name">Artist:</label><input type ="text" class="form-control" maxlength="100" name="artist">
	<label for="name">Album:</label><input type ="text" class="form-control" maxlength="100" name="album">
	<label for="name">Duration:</label><input type ="text" class="form-control" maxlength="100" name="duration">
	<label for="name">Artwork/picture:</label><input type ="text" class="form-control" maxlength="100" name="artwork">
	<label for="name">Youtube ID: https://www.youtube.com/watch?v=</label><input type ="text" class="form-control" maxlength="100" name="youtubeId">

	<button type="submit" class="btn btn-default" id="submit" type="submit">Update</button>
</form>


<a href="{{url_for('viewPlaylist', playlist_id = playlist_id)}}">Cancel</a>

{% endblock %}
